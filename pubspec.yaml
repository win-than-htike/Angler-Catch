name: angler_catch
description: "AI-powered fishing companion for logging catches and bite predictions"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # State Management & DI
  provider: ^6.1.2

  # Navigation
  go_router: ^14.6.2

  # Maps
  flutter_map: ^7.0.2
  latlong2: ^0.9.1

  # Storage
  shared_preferences: ^2.3.3
  sqflite: ^2.4.1
  path: ^1.9.0

  # Network
  http: ^1.2.2

  # Location
  geolocator: ^13.0.2
  geocoding: ^3.0.0

  # UI Components
  fl_chart: ^0.69.2
  intl: ^0.20.1
  cached_network_image: ^3.4.1

  # Utils
  uuid: ^4.5.1

  # Image Handling
  image_picker: ^1.2.1
  path_provider: ^2.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
